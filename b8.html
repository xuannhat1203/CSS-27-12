<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        border: 1px solid gray;
    }
    .model2,.model3,.model4{
        border: 1px solid rgb(206, 204, 204);
        height: 55px;
    }
    .model2{
        padding-left: 10px;
    }
    .model3 p{
        text-align: center;
    }
    .model4{
        text-align: right;
        padding-top: 30px;
        padding-right: 10px;
    }
    button{
        height: 30px;
    }
</style>
<body>
    <div class="model">
        <div class="model2">
            <h3>Modal 1</h3>
        </div>
        <div class="model3">
            <p>Show a second modal and hide this one with the button below.</p>
        </div> 
        <div class="model4">
            <button>Open second modal</button>
        </div>
    </div>
</body>
</html>
